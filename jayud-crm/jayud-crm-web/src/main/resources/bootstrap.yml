spring:
  application:
    name: jayud-crm-web
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: ${jayud.nacos.server-addr}
        # 配置文件后缀名为yaml
        file-extension: yaml
        namespace: ${jayud.nacos.config.namespace}
      discovery:
        server-addr: ${jayud.nacos.server-addr}
        namespace: ${jayud.nacos.config.namespace}
  main:
    allow-bean-definition-overriding: true
feign:
  httpclient:
    connection-timeout: 5000
    enabled: true
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000
  main:
    allow-bean-definition-overriding: true
