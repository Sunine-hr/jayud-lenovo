spring:
  application:
    name: jayud-freight-air-api
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: ${jayud.nacos.server-addr}
        # 配置文件后缀名为yaml
        file-extension: yaml
        namespace: ${jayud.nacos.config.namespace}
      discovery:
        server-addr: ${jayud.nacos.server-addr}
        namespace: ${jayud.nacos.config.namespace}
  servlet:
    multipart:
      max-file-size: 24MB
      max-request-size: 24MB
