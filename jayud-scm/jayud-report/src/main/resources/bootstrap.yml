server:
  port: 8192
spring:
  profiles:
    active: dev
  application:
    name: jayud-report
  main:
    allow-bean-definition-overriding: true
  mvc:
    servlet:
      load-on-startup: 0
  cloud:
    nacos:
      config:
        shared-dataids: jyd-report.yaml
        refreshable-dataids: jyd-report.yaml
        server-addr: ${jayud.nacos.server-addr}
        # 配置文件后缀名为yaml
        file-extension: yaml
        namespace: ${jayud.nacos.config.namespace}
      discovery:
        server-addr: ${jayud.nacos.server-addr}
        namespace: ${jayud.nacos.config.namespace}